[book]
authors = ["Yannick Seurin"]
language = "en"
multilingual = false
src = "src"
title = "mdbook test"

[output.html]
no-section-label = true
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.fold]
enable = true
level = 0

[output.html.playground]
runnable = false

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.katex]
after = ["links"]
macros = "src/macros.txt"
block-delimiter = {left = "\\[", right = "\\]"}
trust = true

[preprocessor.mermaid]
command = "mdbook-mermaid"
